name: run_pytest
description: "XXX"

runs:
  using: "composite"
  steps:

    - name: Add IP to whitelist
      uses: Mariolaus/open_actions/.github/actions/add_worker_ip@main
      with:
        ip: ${{ steps.get_ip.outputs.ip }}
        url: "${{ inputs.action_url }}/add_ip?ip="
      env:
        credentials_json: '${{ env.GCP_BUILD_AND_DEPLOY_PROD }}'

    # Checkout repository
    - uses: actions/checkout@v4

    # Set up Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

      # Configure Git for private repo access
    - name: Configure Git to Use Personal Access Token
      run: |
        git config --global url."https://x-access-token:${{ env.READ_ALL_REPOS_TOKEN }}@github.com/".insteadOf "https://github.com/"
      shell: bash

    # Install dependencies
    - name: Install dependencies
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        poetry install
        poetry build
        pip install ./dist/*.whl
      shell: bash

    # Lint with flake8
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      shell: bash

    #  Test with pytest
    - name: Test with pytest
      run: pytest
      shell: bash
